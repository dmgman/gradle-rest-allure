plugins {
    id 'java'
    id "io.qameta.allure" version "2.10.0"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

allure {
    version.set("2.19.0")
}

dependencies {
    testImplementation 'org.junit.platform:junit-platform-runner:1.9.0'
    testImplementation 'org.junit.platform:junit-platform-launcher:1.9.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
    testImplementation 'io.rest-assured:rest-assured:5.1.1'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.13.3'


    testImplementation 'io.qameta.allure:allure-junit5:2.19.0'
    testImplementation 'io.qameta.allure:allure-java-commons:2.19.0'
    testImplementation 'io.qameta.allure:allure-commandline:2.19.0'
    testImplementation 'io.qameta.allure:allure-assertj:2.19.0'
    testImplementation 'io.qameta.allure:allure-rest-assured:2.19.0'

}

test {
    useJUnitPlatform()
}